<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" href="https://i.imgur.com/TnMCV5m.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .about-button {
            width: 150px;
            height: 50px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .about-button:hover {
            background-color: #005a9e;
            transform: scale(1.05);
        }
        .about-text {
            display: none;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 20px;
            margin-top: 20px;
        }
        .button {
            width: 120px;
            height: 120px;
            background-color: #1e1e1e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #3a3a3a;
            transform: scale(1.05);
        }
        .icon {
            font-size: 30px;
            margin-bottom: 5px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>

<button class="about-button" onclick="toggleAbout()">Sobre Mim</button>
<div class="about-text" id="aboutText">
    Eae, beleza? Eu sou DarkMode.<br><br>Tenho 18 anos, moro em São Paulo, tenho um servidor no Discord focado em otimizações e sou desenvolvedor de alguns projetos que estão no meu GitHub.<br><br> A maioria deles é em <u>Batch Script</u> e <u>PowerShell</u>, porque são as únicas linguagens que eu conheço.
</div>

<div class="container">
    <button class="button" onclick="window.location.href='https://darkmod3.github.io/Secreto/'">
        <i class="fas fa-crown icon"></i>
        <br>
        Secreto
    </button>
    <button class="button" onclick="window.location.href='https://darkmod3.github.io/ListaTarefas/'">
        <i class="fas fa-tasks icon"></i>
        <br>
        Lista de Tarefas
    </button>
    <button class="button" onclick="window.location.href='https://darkmod3.github.io/EuSouBonito/'">
        <i class="fas fa-star icon"></i>
        <br>
        EuSouBonito?
    </button>
    <button class="button" onclick="window.location.href='https://www.twitch.tv/DarkModeLIVES'">
        <i class="fab fa-twitch icon"></i>
        <br>
        Twitch
    </button>
    <button class="button" onclick="window.location.href='https://steamcommunity.com/id/Dark-Mode'">
        <i class="fab fa-steam icon"></i>
        <br>
        Steam
    </button>
    <button class="button" onclick="window.location.href='https://github.com/DarkMod3'">
        <i class="fab fa-github icon"></i>
        <br>
        GitHub
    </button>
</div>

<div class="footer">Created by ChatGPT</div>

<script>
    function toggleAbout() {
        const aboutText = document.getElementById('aboutText');
        aboutText.style.display = aboutText.style.display === 'none' || aboutText.style.display === '' ? 'block' : 'none';
    }
</script>

</body>
</html>
